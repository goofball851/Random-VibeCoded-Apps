
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Box - Cartoon Edition</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #2D1B4D;
        color: white;
        font-family: 'Fredoka', sans-serif;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      .cartoon-btn {
        transition: all 0.1s ease;
        border-bottom: 4px solid rgba(0,0,0,0.3);
        border-right: 4px solid rgba(0,0,0,0.2);
        cursor: pointer;
      }
      .cartoon-btn:active {
        transform: translate(2px, 2px);
        border-bottom: 0px;
        border-right: 0px;
      }
      /* Custom slider styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        width: 100%;
        transition: all 0.2s ease;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background: #FACC15;
        cursor: pointer;
        border: 3px solid #000;
        margin-top: -8px;
        box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        transition: transform 0.2s ease, background 0.2s ease;
      }
      input[type=range]:hover::-webkit-slider-thumb,
      input[type=range]:focus::-webkit-slider-thumb {
        transform: scale(1.3);
        background: #FFD93D;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #4B2C85;
        border-radius: 10px;
        border: 2px solid #000;
      }

      /* Floating particles */
      .particle {
        position: absolute;
        pointer-events: none;
        animation: float 10s infinite linear;
        opacity: 0.2;
      }
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -50px) rotate(10deg); }
        66% { transform: translate(-20px, -100px) rotate(-10deg); }
        100% { transform: translate(0, -150px) rotate(0deg); opacity: 0; }
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #6C4AB6; border-radius: 10px; border: 1px solid #402E7A; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #FFD93D; }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@rive-app/canvas": "https://esm.sh/@rive-app/canvas@latest"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
