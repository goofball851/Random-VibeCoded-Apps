<!DOCTYPE html>
<html lang="en" class="theme-afternoon">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroWeb Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              arcade: {
                surface: 'rgba(var(--color-surface), <alpha-value>)',
                panel: 'rgba(var(--color-panel), <alpha-value>)',
                element: 'rgba(var(--color-element), <alpha-value>)',
                text: 'rgba(var(--color-text), <alpha-value>)',
                muted: 'rgba(var(--color-muted), <alpha-value>)',
                accent: 'rgba(var(--color-accent), <alpha-value>)',
                highlight: 'rgba(var(--color-highlight), <alpha-value>)',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 20px rgba(var(--color-accent), 0.35)',
              'glow-lg': '0 0 40px rgba(var(--color-accent), 0.25)',
              'cabinet': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
            },
            animation: {
                'fade-in': 'fadeIn 0.5s ease-out',
                'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                }
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

      /* THEME: Morning (OLED White - Clean Console) */
      :root, .theme-morning {
        --color-surface: 240 242 245; /* #F0F2F5 - Cloud Grey */
        --color-panel: 255 255 255;   /* #FFFFFF - Pure White */
        --color-element: 228 230 235; /* #E4E6EB - Light Grey */
        --color-text: 28 30 33;       /* #1C1E21 - Deep Black/Grey */
        --color-muted: 101 103 107;   /* #65676B - Medium Grey */
        --color-accent: 0 122 255;    /* #007AFF - System Blue */
        --color-highlight: 88 86 214; /* #5856D6 - Purple */
        --bg-body: #f7f8fa;           /* #F7F8FA - Bright Base */
      }

      /* THEME: Afternoon (Midnight Glass - Modern Dashboard) */
      .theme-afternoon {
        --color-surface: 24 24 27;    /* #18181B - Zinc 900 */
        --color-panel: 39 39 42;      /* #27272A - Zinc 800 (Card Base) */
        --color-element: 63 63 70;    /* #3F3F46 - Zinc 700 */
        --color-text: 250 250 250;    /* #FAFAFA - Off White */
        --color-muted: 161 161 170;   /* #A1A1AA - Zinc 400 */
        --color-accent: 139 92 246;   /* #8B5CF6 - Violet 500 */
        --color-highlight: 167 139 250; /* #A78BFA - Violet 400 */
        --bg-body: #09090b;           /* #09090B - Zinc 950 Base */
      }

      body {
        background-color: var(--bg-body);
        color: rgba(var(--color-text), 1);
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom styled scrollbar for body */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-element), 0.6); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-muted), 0.8); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
